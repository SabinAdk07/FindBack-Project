<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup - FindBack</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2>üîç FindBack</h2>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="auth-page">
        <div class="auth-container">
            <!-- Login Form -->
            <div class="auth-box" id="loginBox">
                <div class="auth-icon">üîç</div>
                <h2>Welcome Back</h2>
                <p class="auth-subtitle">Login to access your FindBack account</p>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" name="email" required 
                               placeholder="Enter your email">
                    </div>

                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" name="password" required 
                               placeholder="Enter your password">
                    </div>

                    <button type="submit" class="btn btn-primary btn-block" id="loginBtn">
                        Login
                    </button>
                </form>

                <p class="auth-switch">
                    Don't have an account? 
                    <a href="#" id="showSignup">Sign up here</a>
                </p>
            </div>

            <!-- Signup Form -->
            <div class="auth-box" id="signupBox" style="display: none;">
                <div class="auth-icon">‚ú®</div>
                <h2>Create Account</h2>
                <p class="auth-subtitle">Join our FindBack community today</p>
                
                <form id="signupForm">
                    <div class="form-group">
                        <label for="signupName">Full Name</label>
                        <input type="text" id="signupName" name="name" required 
                               placeholder="Enter your full name">
                    </div>

                    <div class="form-group">
                        <label for="signupEmail">Email</label>
                        <input type="email" id="signupEmail" name="email" required 
                               placeholder="Enter your email">
                    </div>

                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" name="password" required 
                               placeholder="Enter password (min 6 characters)">
                    </div>

                    <div class="form-group">
                        <label for="signupPhone">Phone (Optional)</label>
                        <input type="tel" id="signupPhone" name="phone" 
                               placeholder="Enter your phone number">
                    </div>

                    <button type="submit" class="btn btn-primary btn-block" id="signupBtn">
                        Sign Up
                    </button>
                </form>

                <p class="auth-switch">
                    Already have an account? 
                    <a href="#" id="showLogin">Login here</a>
                </p>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Toggle between login and signup forms
        document.getElementById('showSignup').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('loginBox').style.display = 'none';
            document.getElementById('signupBox').style.display = 'block';
        });

        document.getElementById('showLogin').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('signupBox').style.display = 'none';
            document.getElementById('loginBox').style.display = 'block';
        });

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            await login(email, password);
        });

        // Handle signup form submission
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const phone = document.getElementById('signupPhone').value;
            await signup(name, email, password, phone);
        });
    </script>
</body>
</html>
